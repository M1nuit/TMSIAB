	<script language="javascript" type="text/javascript">
function runImCmd(cmd)
{
  var wshShell = new ActiveXObject("WScript.shell");
  wshShell.run(cmd, 1);
}
</script>

<script language="javascript" type="text/javascript">
function runCmd(cmd)
{
	var shell = new ActiveXObject("WScript.shell");
	var x=window.confirm("Proceed?");
	if (x)
	shell.run(cmd, 1);
	else
	{ return true; };
}
