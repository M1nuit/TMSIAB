<script language="javascript" type="text/javascript">
function runCmd(cmd)
{
	var shell = new ActiveXObject("WScript.shell");
	var x=window.confirm("Proceed?");
	if (x)
	shell.run(cmd, 1);
	else
	{ return true; };
}
